{{- range $key, $val := $.Values.networking }}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-pod-and-namespace-both
  namespace: "{{ $val.dest }}"
spec:
  podSelector: {}
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            project: "{{ $val.orig }}"
{{- end}}